<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hb" style="color: green;">Avoiding nesting making calculator by using of event Delegating</h1>
    <div class="container">
         <!-- for displaying result   and clear the result -->
        <div class="container">
            <input type="text" id="result" readonly>
            <button id="clr-btn">C</button>
        </div>
           <!-- for numbers and operators  -->
           
        <div>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>

        </div>
        <div>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>

        </div>
        <div>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">*</button>

        </div>
        <div>

            <button value="0">0</button>
            <button value=".">.</button>
            <button >Enter</button>
            <button value="/">/</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
